<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autentificare - Sistem de Detectare a Plagiatului</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="login.css">
    <script src="{{ url_for('static', filename='login.js') }}" defer></script>
    <script src="{{ url_for('static', filename='app.js') }}" defer></script>
</head>
<body>
    <div class="container">
        <div class="auth-container">
            <div class="auth-header">
                <h2>Sistem de Detectare a Plagiatului</h2>
            </div>

            <div class="d-flex justify-content-center mb-4">
                <button class="tab-btn active" onclick="openTab('login-tab')">Autentificare</button>
                <button class="tab-btn" onclick="openTab('register-tab')">Înregistrare</button>
            </div>

            <!-- Login Tab -->
            <div id="login-tab" class="tab active">
                <form id="login-form">
                    <div class="mb-3">
                        <label for="loginUsername" class="form-label">Nume de utilizator</label>
                        <input type="text" class="form-control" id="loginUsername" placeholder="Introdu numele de utilizator">
                    </div>
                    <div class="mb-3 password-container">
                        <label for="loginPassword" class="form-label">Parolă</label>
                        <input type="password" class="form-control" id="loginPassword" placeholder="Introdu parola">
                        <i class="fas fa-eye password-toggle" id="toggleLoginPassword" onclick="togglePasswordVisibility('loginPassword', 'toggleLoginPassword')"></i>
                    </div>
                    <div id="login-alert"></div>
                    <button type="button" id="loginBtn" class="btn btn-secondary" disabled onclick="loginUser()">
                        Autentificare
                    </button>
                </form>
                <div class="auth-footer">
                    <p>Ai uitat parola? <a href="/reset-password">Resetează parola</a></p>
                </div>
            </div>

            <!-- Register Tab -->
            <div id="register-tab" class="tab">
                <form id="register-form">
                    <div class="mb-3">
                        <label for="registerUsername" class="form-label">Nume de utilizator</label>
                        <input type="text" class="form-control" id="registerUsername" placeholder="Alege un nume de utilizator">
                    </div>
                    <div class="mb-3">
                        <label for="registerEmail" class="form-label">Adresă de email</label>
                        <input type="email" class="form-control" id="registerEmail" placeholder="Introdu adresa ta de email">
                    </div>
                    <div class="mb-3 password-container">
                        <label for="registerPassword" class="form-label">Parolă</label>
                        <input type="password" class="form-control" id="registerPassword" placeholder="Creează o parolă">
                        <i class="fas fa-eye password-toggle" id="toggleRegisterPassword" onclick="togglePasswordVisibility('registerPassword', 'toggleRegisterPassword')"></i>
                    </div>
                    <div class="mb-3 password-container">
                        <label for="confirmPassword" class="form-label">Confirmă parola</label>
                        <input type="password" class="form-control" id="confirmPassword" placeholder="Reintrodu parola">
                        <i class="fas fa-eye password-toggle" id="toggleConfirmPassword" onclick="togglePasswordVisibility('confirmPassword', 'toggleConfirmPassword')"></i>
                    </div>
                    <div id="register-alert"></div>
                    <button type="button" id="registerBtn" class="btn btn-secondary" disabled onclick="registerUser()">
                        Înregistrare
                    </button>
                </form>
                <div class="auth-footer">
                    <p>Deja ai cont? <a href="javascript:void(0)" onclick="openTab('login-tab')">Autentifică-te</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="auth.js"></script>
</body>
</html>
